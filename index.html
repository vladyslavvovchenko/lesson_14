<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 14</title>
</head>
<body>
    <div class="wpapper">
        <header>
            <h1>Homework 14</h1>
        </header>
        <main>
            <div class="support">
                <div class="support__container">
                    <form enctype="multipart/form-data" action="#" class="support-form">
                        <div class="support-form__text">
                            <div class="form-item">
                                <label for="first-name">First Name</label>
                                <input name="form[]" placeholder="Enter First Name" required id="first-name" type="text">
                            </div>
                            <div class="form-item">
                                <label for="last-name">Last Name</label>
                                <input name="form[]" placeholder="Enter Last Name" required id="last-name" type="text">
                            </div>
                            <div class="form-item">
                                <label for="email">Email</label>
                                <input name="form[]" placeholder="Enter your Email" required id="email" type="email">
                            </div>
                            <div class="form-item">
                                <label for="phone">Phone Number</label>
                                <input name="form[]" placeholder="Enter Phone Number" required id="phone" type="tel">
                            </div>
                            <div class="form-item">
                                <label for="textarea">Message</label>
                                <textarea name="form[]" placeholder="Enter your Message" id="textarea" class="form-item__textarea"></textarea>
                            </div>
                        </div>
                        <div class="support-form__button">
                            <div class="checkbox-black">
                                <input name="form[]" id="checkbox" type="checkbox" required class="checkbox-black__input">
                                <label class="checkbox-black__label" for="checkbox">I agree with Terms of Use and Privacy Policy</label>
                            </div>
                            <button class="button-black" type="submit">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="discuss">
                <div class="discuss__container">
                    <div class="discuss__box">
                        <p class="discuss__text">There are many variations of passages of Lorem Ipsu available,
but the                     majority have suffered alte.</p>
                        <form enctype="multipart/form-data" action="#" class="discuss__form">
                            <div class="discuss__form-wrapper">
                                <input name="form[]" placeholder="Name*" required type="text">
                                <input name="form[]" placeholder="Email*" required type="email">
                                <input name="form[]" placeholder="Location" type="text">
                                <div class="discuss__wrapper-form ">
                                    <input name="form[]" placeholder="Budget*" type="text">
                                    <input name="form[]" placeholder="Subject*" type="text">
                                </div>
                                <textarea name="form[]" id="textarea-2" placeholder="Message*"></textarea>
                            </div>
                            <button type="submit" class="discuss__button">
                                Submit
                            </button>
                        </form>
                        
                    </div>
                </div>
            </div>
            <div class="practice">
                <form enctype="multipart/form-data" action="#">
                    <fieldset class="radio-button">
                        <legend>Drinks</legend>
                        <div class="radio-button__item">
                            <input type="radio" id="button-one" name="drink" value="tea" class="radio-button__input">
                            <label for="button-one">tea</label>
                        </div>
                        <div class="radio-button__item">
                            <input type="radio" id="button-two" name="drink" value="coffee" class="radio-button__input">
                            <label for="button-two">coffee</label>
                        </div>
                        <div class="radio-button__item">
                            <input type="radio" id="button-three" name="drink" value="coke" class="radio-button__input">
                            <label for="button-three">coke</label>
                            <!-- value — це те, що передається у форму, коли ти натискаєш “Відправити”. -->
                        </div>  
                    </fielset>  
                </form>
				
            </div>  
        </main>
        <footer>
            <h2>The end</h2>
            <p>© 2025 Всі права захищені.</p>
        </footer>
    </div>
</body>
</html>
